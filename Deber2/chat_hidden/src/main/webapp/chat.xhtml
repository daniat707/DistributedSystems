<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Chat test</title>
    <h:outputStylesheet library="css" name="style.css"/>
</h:head>
<h:body>
    <h:form prependId="false">
        <div id="wrapper">
            <!--Dropdown para seleccionar grupos-->
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="groupDropdown" value="Select Group:" />
                <h:selectOneMenu id="groupDropdown" value="#{user.currentGroup}">
                    <f:selectItems value="#{chatAppBean.userGroups}" var="group" itemValue="#{group}" itemLabel="#{group}" />
                    <f:ajax event="change" render="msgTable"/>
                </h:selectOneMenu>

                <!-- Campo para agregar un nuevo grupo -->
                <h:outputLabel for="newGroup" value="New Group Name:" />
                <h:inputText id="newGroup" value="#{chatAppBean.newGroupName}" />

                <!-- Botón para crear o unirse a un grupo -->
                <h:commandButton value="Create Group" action="#{chatAppBean.joinOrCreateGroup}">
                    <!-- Actualización del dropdown tras crear o unirse a un grupo -->
                    <f:ajax execute="newGroup" render="groupDropdown"/>
                    <f:ajax execute="newGroup" render="newGroup"/>
                </h:commandButton>
            </h:panelGrid>

            <h3>Live chat</h3>

            <div id="menu">
                <p class="welcome">Welcome, <b>#{chatAppBean.name}</b></p>
                <p class="logout">
                    <h:commandLink id="end" value="Exit Chat" action="#{chatAppBean.endSession}"/>
                </p>
                <div style="clear:both"></div>
            </div>

            <div id="chatbox">
                <h:dataTable id="msgTable" value="#{chatAppBean.usersToDisplay}" var="t" border="0">
                    <h:column>
                        <f:facet name="header"></f:facet>
                        #{t.userName}
                    </h:column>
                    <h:column>
                        <f:facet name="header"></f:facet>
                        #{t.message}
                    </h:column>
                </h:dataTable>
            </div>

            <h:inputText id="msg" value="#{chatAppBean.message}"/>

            <h:commandButton id="cmd" value="send" action="#{chatAppBean.updateTable}">
                <f:ajax execute="msg" render="msg"/>
            </h:commandButton>
        </div>
    </h:form>

    <h:form>
        <f:websocket channel="push" user="#{chatAppBean.name}">
            <f:ajax event="updateNotifications" render=":msgTable"/>
        </f:websocket>
    </h:form>

    <h:form>
        <f:websocket channel="push" user="#{chatAppBean.name}">
            <f:ajax event="updateDropdown" render=":groupDropdown"/>
        </f:websocket>
    </h:form>

</h:body>
</html>
